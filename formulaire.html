<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mon CV - mon formulaire</title>
        <link rel="stylesheet" href="style.css">
        <script src="js/script.js"></script>
    </head>

    <body>
        <header>
                    <img
                        src="images/form.png"
                        alt="formulaire"
                        width="100%"
                        height="200px"
                    />       
        </header>
         <hr />
        <section class="about">
            <div class="about-text">
        <form>
        
            <h2>Formulaire: </h2>
             <hr />
                <table>
                    <tr>
                        <td>
                            <label for="fname"> <font color="white"> Nom: </font> <span>*</span></label>
                        </td>
                        <td>
                            <input
                                type="text"
                                id="fname"
                                name="fname"
                                required
                                minlength="3"
                            />
                        </td>
                    </tr>
                    <tr>

                        <td><label for="lname"> <font color="white"> Prénom: </font> <span>*</span> </label></td>

                        <td>
                            <input
                                type="text"
                                id="lname"
                                name="lname"
                                minlength="3"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="caseId"> <font color="white"> ID: </font> <span>*</span> </label></td>
                        <td>
                            <input
                                type="text"
                                id="caseId"
                                name="caseId"
                                minlength="3"
                                required
                            />
                        </td>
                    </tr>
                    
                    <tr>
                        <td><label for="add"> <font color="white"> Adresse: </font> </label></td>
                        <td>
                            <textarea
                                name="add"
                                id="add"
                                cols="20"
                                rows="7"
                            ></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pays"> <font color="white"> Pays: </font> </label>
                            <select name="Pays">
                                <option value="tn"> Tunisie </option>
                                <option value="fr"> France </option>
                                <option value="en"> l'angleterre </option>
                            </select>

                        </td>
                    </tr>
                    <br/>
                    <tr>
                        <td>
                            <label for="phone"> <font color="white"> Numéro de téléphone: </font> <span>*</span></label
                            >
                        </td>
                        <td>
                            <input
                                type="number"
                                id="phone"
                                name="phone"
                                minlength="8"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="dob"> <font color="white"> Date de naissance: </font> </label></td>
                        <td>
                            <input type="date" id="dob" name="dob" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email"> <font color="white"> Email: </font> <span>*</span></label>
                        </td>
                        <td>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass"> <font color="white"> Mot de passe: </font> <span>*</span></label>
                        </td>
                        <td>
                            <input
                                type="password"
                                name="pass"
                                id="pass"
                                minlength="8"
                                required
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cpass"> <font color="white"> Confirmer la mot de passe: </font> <span>*</span></label
                            >
                        </td>
                        <td>
                            <input
                                type="password"
                                name="cpass"
                                id="cpass"
                                minlength="8"
                                required
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            />
                        </td>
                    </tr>
                    <tr>
                        <br/>
                        <td>
                            <label>
                                <input type="radio" name="genre" value="f" checked>
                                <font color="white"> Femme </font>
                            </label>
                            <label>
                                <input type="radio" name="genre" value="h" checked>
                                <font color="white"> Homme </font>
                            </label>
                        </td>
                    </tr>
                        <br/>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="btn1">Submit</button>
                            <button type="reset" class="btn1">Reset</button>
                        </td>
                    </tr>
                </table>
        </form>
        <br />
        <hr />
        <br />

        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="etudes.html">Parcours Académique</a></li>
            <li><a href="experience.html">Expériences</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    </div>
</section> 
    </body>
</html>
